<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Queue Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Warehouse Driver Queue</h1>
        <form id="driverForm">
            <input type="text" id="driverName" placeholder="Driver Name" required>
            <input type="text" id="vehicleNumber" placeholder="Vehicle Number" required>
            <button type="submit">Add Driver</button>
        </form>
        <ul id="driverList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
